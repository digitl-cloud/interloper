name: "Lint PR"

on:
  pull_request:
  # pull_request_target:
  #   types:
  #     - opened
  #     - edited
  #     - reopened

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            fix
            feat
          scopes: |
            core
            assets
            duckdb
            google-cloud
            pandas
            sql
          requireScope: true
          wip: true
